<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shoping list</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <!-- *Styles -->
    <!-- normalize -->
    <link rel="stylesheet" href="../styles/normalize.css" />
    <!-- styles -->
    <link rel="stylesheet" href="../css-selectors/index.css" />
  </head>
  <body>
    <!-- *Header -->
    <header>
      <h2>CSS Diner Shoping List</h2>
      <h3>Let`s go to the mall</h3>
    </header>
    <!-- *Div class app -->
    <div class="app">
      <!-- Blocks -->
      <div class="blocks">
        <label class="block">
          <input type="checkbox" class="checkbox" /><span class="text"
            >a lot of pickles</span
          >
        </label>
        <label class="block">
          <input type="checkbox" class="checkbox" /><span class="text"
            >10 apples</span
          >
        </label>
        <label class="block">
          <input type="checkbox" class="checkbox" /><span class="text"
            >20 oranges</span
          >
        </label>
        <label class="block">
          <input type="checkbox" class="checkbox" /><span class="text"
            >13 plates</span
          >
        </label>
        <label class="block">
          <input type="checkbox" class="checkbox" /><span class="text"
            >15 bentos</span
          >
        </label>
      </div>
    </div>
    <!-- *footer -->
    <footer>
      <!-- block 2 -->
      <div class="block2"><span class="span">Bon appetit :)</span></div>
    </footer>
  </body>
</html>
